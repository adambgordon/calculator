<!DOCTYPE html>
<html>
    <head>
        <title>Adam's Calculator</title>
        <link rel="icon" href="calculator-icon.png">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <!-- meta tag to control for mobile viewing -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <div class="main-content">

            <!-- Empty div for CSS grid (blank|calculator|log) -->
            <div></div>

            <div class="calculator-wrapper">
                <div class="calculator">

                    <div class="name-plate">Adam's Perfectly Regular Calculator</div>

                    <div class="display-wrapper">
                        <div class="display">0</div>
                    </div>

                    <div class="button-grid">

                        <div id="all-clear">AC</div>
                        <div id="clear">C</div>
                        <div id="backspace" class="material-icons">backspace</div>

                        <div id="zero">0</div>
                        <div id="one">1</div>
                        <div id="two">2</div>
                        <div id="three">3</div>
                        <div id="four">4</div>
                        <div id="five">5</div>
                        <div id="six">6</div>
                        <div id="seven">7</div>
                        <div id="eight">8</div>
                        <div id="nine" >9</div>
                        <div id="decimal" >.</div>
                        
                        <div id="equals">=</div>
                        <div id="plus">+</div>
                        <div id="minus">–</div>
                        <div id="multiply">&times;</div>
                        <div id="divide">÷</div>

                    </div>
                </div>
            </div>

            <div class="log-wrapper">

                <div class="log-header">
                    <label class="slider-container">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <p>Display Log</p>
                </div>

                <div class="log"></div>

            </div>


        </div>
    </body>
</html>
