<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>

        <div class="main-content">

            <div></div>

            <div class="calculator-wrapper">
                <div class="calculator">

                    <div class="display">0</div>

                    <div class="button-grid">

                        <div id="all-clear">AC</div>
                        <div id="clear">C</div>
                        <div id="backspace">BS</div>

                        <div id="zero">0</div>
                        <div id="one">1</div>
                        <div id="two">2</div>
                        <div id="three">3</div>
                        <div id="four">4</div>
                        <div id="five">5</div>
                        <div id="six">6</div>
                        <div id="seven">7</div>
                        <div id="eight">8</div>
                        <div id="nine" >9</div>
                        <div id="decimal" >.</div>
                        
                        <div id="equals">=</div>
                        <div id="plus">+</div>
                        <div id="minus">-</div>
                        <div id="multiply">x</div>
                        <div id="divide">รท</div>

                    </div>
                </div>
            </div>

            <div class="log-container">
                <div>Log</div>
            </div>


        </div>
    </body>
</html>
