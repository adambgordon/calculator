<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>

    
        <div class="button-grid">

            <div id="all-clear" data-eventCode="KeyA" class="command">AC</div>
            <div id="clear" data-eventCode="KeyC" class="command">C</div>
            <div id="backspace" data-eventCode="Backspace"class="command">BS</div>

            <div id="zero" data-eventCode="Digit0" class="number">0</div>
            <div id="one" data-eventCode="Digit1" class="number">1</div>
            <div id="two" data-eventCode="Digit2" class="number">2</div>
            <div id="three" data-eventCode="Digit3" class="number">3</div>
            <div id="four" data-eventCode="Digit4" class="number">4</div>
            <div id="five" data-eventCode="Digit5" class="number">5</div>
            <div id="six" data-eventCode="Digit6" class="number">6</div>
            <div id="seven" data-eventCode="Digit7" class="number">7</div>
            <div id="eight" data-eventCode="Digit8" class="number">8</div>
            <div id="nine" data-eventCode="Digit9" class="number">9</div>
            <div id="decimal" data-eventCode="Period" class="number">.</div>
            
            <div id="equals" data-eventCode="Enter" class="operand">=</div>
            <div id="plus" data-eventCode="Equal" class="operand">+</div>
            <div id="minus" data-eventCode="Minus" class="operand">-</div>
            <div id="multiply" data-eventCode="Digit8" class="operand">x</div>
            <div id="divide" data-eventCode="Slash" class="operand">รท</div>

        </div>

    </body>
</html>
